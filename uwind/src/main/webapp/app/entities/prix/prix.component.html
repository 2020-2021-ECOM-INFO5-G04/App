<div>
    <h2 id="page-heading">
        <span jhiTranslate="uwindApp.prix.home.title">Prixes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-prix" [routerLink]="['/prix/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="uwindApp.prix.home.createLabel">
            Create a new Prix
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="prixes?.length === 0">
        <span jhiTranslate="uwindApp.prix.home.notFound">No prixes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="prixes && prixes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.prix.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.prix.prixFP">Prix FP</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.prix.prixFQ">Prix FQ</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.prix.active">Active</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prix of prixes ;trackBy: trackId">
                    <td><a [routerLink]="['/prix', prix.id, 'view']">{{ prix.id }}</a></td>
                    <td>{{ prix.date | date:'mediumDate' }}</td>
                    <td>{{ prix.prixFP }}</td>
                    <td>{{ prix.prixFQ }}</td>
                    <td>{{ prix.active }}</td>
                    <td class="text-right">
                        <div class="btn-group">

                            <button type="submit" (click)="activate(prix)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.activate">Activate</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/prix', prix.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/prix', prix.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(prix)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
