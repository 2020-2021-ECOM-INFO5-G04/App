<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prix">
            <h2><span jhiTranslate="uwindApp.prix.detail.title">Prix</span> {{ prix.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uwindApp.prix.date">Date</span></dt>
                <dd>
                    <span>{{ prix.date }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.prix.prixFP">Prix FP</span></dt>
                <dd>
                    <span>{{ prix.prixFP }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.prix.prixFQ">Prix FQ</span></dt>
                <dd>
                    <span>{{ prix.prixFQ }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.prix.active">Active</span></dt>
                <dd>
                    <span>{{ prix.active }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prix', prix.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
