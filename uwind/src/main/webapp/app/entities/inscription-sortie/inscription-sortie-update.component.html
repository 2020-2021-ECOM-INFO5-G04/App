<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="alert alert-danger" *ngIf="alreadyRegistered" jhiTranslate="uwindApp.inscriptionSortie.alreadyRegistered">
            This student is already registered for this trip.
        </div>
    </div>

    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-inscription-sortie-heading" jhiTranslate="uwindApp.inscriptionSortie.home.createOrEditLabel">Create or edit a Inscription Sortie</h2>

            <div>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.inscriptionSortie.etudiant" for="field_etudiant">Etudiant</label>
                    <select class="form-control" id="field_etudiant" name="etudiant" formControlName="etudiant">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="etudiantOption.id === editForm.get('etudiant')!.value?.id ? editForm.get('etudiant')!.value : etudiantOption" *ngFor="let etudiantOption of etudiants; trackBy: trackById">{{ etudiantOption.profil?.nom+" "+etudiantOption.profil?.prenom}}</option>
                    </select>
                    <div *ngIf="editForm.get('etudiant')!.invalid && (editForm.get('etudiant')!.dirty || editForm.get('etudiant')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('etudiant')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.inscriptionSortie.sortie" for="field_sortie">Sortie</label>
                    <select class="form-control" id="field_sortie" name="sortie" formControlName="sortie">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sortieOption.id === editForm.get('sortie')!.value?.id ? editForm.get('sortie')!.value : sortieOption" *ngFor="let sortieOption of sorties; trackBy: trackById">{{ sortieOption.nom }}</option>
                    </select>
                    <div *ngIf="editForm.get('sortie')!.invalid && (editForm.get('sortie')!.dirty || editForm.get('sortie')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sortie')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.inscriptionSortie.moniteur" for="field_moniteur">Moniteur</label>
                    <select class="form-control" id="field_moniteur" name="moniteur" formControlName="moniteur">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="moniteurOption.id === editForm.get('moniteur')!.value?.id ? editForm.get('moniteur')!.value : moniteurOption" *ngFor="let moniteurOption of moniteurs; trackBy: trackById">{{ moniteurOption.profil?.nom+" "+moniteurOption.profil?.prenom }}</option>
                    </select>
                    <div *ngIf="editForm.get('moniteur')!.invalid && (editForm.get('moniteur')!.dirty || editForm.get('moniteur')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('moniteur')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.inscriptionSortie.gestionnaire" for="field_gestionnaire">Gestionnaire</label>
                    <select class="form-control" id="field_gestionnaire" name="gestionnaire" formControlName="gestionnaire">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gestionnaireOption.id === editForm.get('gestionnaire')!.value?.id ? editForm.get('gestionnaire')!.value : gestionnaireOption" *ngFor="let gestionnaireOption of gestionnaires; trackBy: trackById">{{ gestionnaireOption.profil?.nom+" "+gestionnaireOption.profil?.prenom }}</option>
                    </select>
                    <div *ngIf="editForm.get('gestionnaire')!.invalid && (editForm.get('gestionnaire')!.dirty || editForm.get('gestionnaire')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('gestionnaire')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
