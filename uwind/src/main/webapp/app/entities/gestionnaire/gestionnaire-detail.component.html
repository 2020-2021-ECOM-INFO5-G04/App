<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gestionnaire">
            <h2><span jhiTranslate="uwindApp.gestionnaire.detail.title">Gestionnaire</span> {{ gestionnaire.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uwindApp.profil.nom">Name</span></dt>
                <dd>
                    <div *ngIf="gestionnaire.profil">
                        {{ gestionnaire.profil?.nom }}
                    </div>
                </dd>
                <dt><span jhiTranslate="uwindApp.profil.prenom">First name</span></dt>
                <dd>
                    <div *ngIf="gestionnaire.profil">
                        {{ gestionnaire.profil?.prenom }}
                    </div>
                </dd>
                <dt><span jhiTranslate="uwindApp.profil.numTel">Phone number</span></dt>
                <dd>
                    <div *ngIf="gestionnaire.profil">
                        {{ gestionnaire.profil?.numTel }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gestionnaire', gestionnaire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
